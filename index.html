<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Catch a greasy pig!</title>
  </head>
  <body>
    <h1>Catch a greasy pig!</h1>
    <div class="main">
      <div class="main__lefttSide">
        <h2>Instructions:</h2>
        <ul>
          <li>Reduce the pig's runaway area to win!</li>
          <li>Use your arrow keys to control the drawing!</li>
          <li>You can turn 2 times!</li>
        </ul>
        <div class="buttons">
          <button id="startGameBut" type="button" class="btn btn-warning">
            Start Game
          </button>
          <button id="resetBut" type="button" class="btn btn-warning">
            Reset
          </button>
        </div>
      </div>
      <div class="main__rightSide">
        <canvas id="canvas" width="800" height="800"></canvas>
      </div>
    </div>

    <script type="text/javascript" src="pen.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
